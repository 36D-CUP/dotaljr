{extend name='IndexPublic:index'}
{block name='body'}
<style>
td a{
  color:#fff !important;
}
</style>

<!-- 百度编辑器 -->
<script type="text/javascript" charset="utf-8" src="/public/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/static/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/public/static/ueditor/lang/zh-cn/zh-cn.js"></script>
<!-- 百度編輯器END -->

<link href="/public/static/admin/css/fileinput.min.css" rel="stylesheet"><!-- 上传 -->
<script src="/public/static/admin/js/fileinput.min.js"></script><!-- 上传 -->
<!-- 头部开始 start-->
<div class="page-heading">
    <h3>
        {$title}
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">{$title}</a>
        </li>
        <li class="active">{$title_txt}</li>
    </ul>

</div>
<!-- 头部结束 end-->
<div class="wrapper" style = 'background: #fff'>
    <div class="panel-body">
        <form class="form-horizontal adminex-form" id = 'admin_form' method="post" action = ''  enctype="multipart/form-data" autocomplete="off">

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">图片上传</font></font></label>
                <div class="col-sm-10">
                    {if condition="($row['img'])"}<img style = 'width:200px;margin:10px' src = "{$row['img']}">{/if}
                    <input name = 'imgs[]' id="file-0a" type="file" class="file" data-overwrite-initial="false" ><!-- multiple  -->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">文章标题</font></font></label>
                <div class="col-sm-10">
                    <input type="text"  name = 'title' class="form-control tooltips myupdata"  data-trigger="hover" data-toggle="tooltip" title="" placeholder="请输入文章标题" verName='true' data-original-title="请输入文章标题" value = "{$row['title']}" >
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">文章缩略</font></font></label>
                <div class="col-sm-10">
                    <input type="text" name= 'brief' class="form-control tooltips myupdata"  placeholder="请输入文章缩略,(上限255字数)" data-original-title="请输入文章缩略,(上限255字数)" value = "{$row['brief']}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">标签</font></font></label>
                <div class="col-sm-10">
                {volist name='ico' id='icos'}
                      
                  <label style = 'margin :0 5px; '>
                    <input type="checkbox" name = 'ico[]' style = 'margin-right:5px;vertical-align:middle;margin-top:10px;' value = '{$icos.id}' {if condition="(in_array($icos['id'],$row['ico']))"}checked{/if}>
                    <div style = 'float:right;margin-top:6px;'>{$icos['name']}</div>
                  </label>
                {/volist}
                </div>
            </div>

            <div class="form-group">
                <label for="dtp_input1" class="col-md-2 control-label">发布内容</label>
                <div class="input-group   col-md-5" >
                    <script id="editor" type="text/plain" style="width:1024px;height:500px;margin-left: 15px;">{$row['content']}</script><br><br>
                </div>
            </div>
            

            <input type="hidden" class = 'myupdata' name = 'id' value="{$row['id']}">

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button class = 'btn btn-success' type = 'button' id = 'valiSub' onclick= ''>提交</button>
                </div>
            </div>
        </form>
    </div>

</div>
<script>
var ue = UE.getEditor('editor', {

    autoHeightEnabled: true,
    autoFloatEnabled: true
});
    $("#file-0a").fileinput({
        allowedFileExtensions : ['jpg', 'png','gif'],
        overwriteInitial: false,
        showUpload:false,
        maxFileSize: 5000,
        showUpload:false, 
        browseClass:"btn btn-success",
        maxFilesNum: 1,
        
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
$('#valiSub').click(function(event) {
　　//formdata储存异步上传数据
     var formData = new FormData($('form')[0]);
     formData.append('imgs',$('#file-0a')[0].files);
     formData.append('content',ue.getContent());
     
     var myupdata = $(this).parents('form').find('.myupdata');
     for(var i = 0 ; i<myupdata.length ; i++){
        formData.append(myupdata.eq(i).attr('name'),myupdata.eq(i).val());
     }

     //坑点: 无论怎么传数据,console.log(formData)都会显示为空,但其实值是存在的,f12查看Net tab可以看到数据被上传了
     $.ajax({
      url:'/{$tables}/{$tables}doadd',
      type: 'POST',
      data: formData,
      //这两个设置项必填
      contentType: false,
      processData: false,
      success:function(data){
        alert(data);
        if(data == '添加成功'){
            if(confirm('是否继续添加?')){
                location.reload();
            }else{
                window.location.href = '/{$tables}/{$tables}';
            }
        }else{
            window.location.href = '/{$tables}/{$tables}';
        }
      }
     })
 });
    
</script>
{/block}
