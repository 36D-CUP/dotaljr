{extend name='IndexPublic:index'}
{block name='body'}
<style>
td a{
  color:#fff !important;
}
</style>
<!-- 头部开始 start-->
<div class="page-heading">
    <h3>
        {$title}
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">{$title}</a>
        </li>
        <li class="active">{$title_txt}</li>
    </ul>

</div>
<!-- 头部结束 end-->
<div class="wrapper" style = 'background: #fff'>
    <div class="panel-body">
        <form class="form-horizontal adminex-form" id = 'admin_form' method="post" action = '__URLI__system/AdminDoAdd'  enctype="multipart/form-data" autocomplete="off">

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">图片上传</font></font></label>
                <div class="col-sm-10">
                    {if condition="($row['img'])"}<img style = 'width:200px;margin:10px' src = "__URL__public/uploads/yj_admin/{$row['img']}">{/if}
                    <input name = 'imgs[]' id="file-0a" type="file" multiple class="file" data-overwrite-initial="false" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">管理员账号</font></font></label>
                <div class="col-sm-10">
                    <input type="text"  name = 'admin_name' class="form-control tooltips blurValidation" noName = 'true' thisKey = 'admin_name' thisTabel = 'yj_admin' notNull = 'true' data-trigger="hover" data-toggle="tooltip" title="" placeholder="请输入账号" verName='true' data-original-title="请输入账号" value = "{$row['admin_name']}" >
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">管理员密码</font></font></label>
                <div class="col-sm-10">
                    <input type="text" name= 'admin_pass' class="form-control tooltips  blurValidation" minNum = '6' placeholder="请输入密码" data-original-title="请输入昵称" value = "{$row['admin_pass']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">昵称</font></label>
                <div class="col-sm-10">
                    <input type="text" name = 'name'  notNull ='true' class="form-control tooltips blurValidation" data-trigger="hover" data-toggle="tooltip" title="" placeholder="请输入昵称" data-original-title="请输入昵称" value = "{$row['name']}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">等级</font></font></label>
                <div class="col-sm-10">
                    <select id = 'gid' name="level" style = 'height:34px;border-radius:5px;border:1px solid #ccc'>
                      <option value="1" {if condition="($row['level']==1)"}selected{/if}>--A级管理员--</option>
                      <option value="2" {if condition="($row['level']==2)"}selected{/if}>--B级管理员--</option>
                      <option value="3" {if condition="($row['level']==3)"}selected{/if}>--C级管理员--</option>
                    </select>
                </div>
            </div>
                      <input type="hidden" name = 'id' value="{$row['id']}">

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button class = 'btn btn-success' id = 'valiSub' onclick= ''>提交</button>
                </div>
            </div>
        </form>
    </div>

</div>
{/block}
